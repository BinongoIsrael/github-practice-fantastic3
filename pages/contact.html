<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <script src="../script.js" defer></script>
</head>
<body data-title="Contact Us">
  <div class="grid-container">
    <nav id="navbar"></nav>
    <header id="header"></header>
    <main>
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input placeholder="Juan de la Cruz" type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input placeholder="juandelacruz@example.com" type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea placeholder="Enter your message here..." id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer id="footer"></footer>
  </div>
</body>
</html>
