<h1 id="page-title"></h1>
<button class="theme-toggle" aria-label="Toggle theme">
    <span class="theme-display">Current Theme: Light</span>
    <input id="themeSwitch" type="checkbox" aria-hidden="true" />
    <label for="themeSwitch" class="switch">
        <span class="icon sun"><i class="fa-solid fa-sun"></i></span>
        <span class="icon moon"><i class="fa-solid fa-moon"></i></span>
        <span class="knob"></span>
    </label>
</button>
